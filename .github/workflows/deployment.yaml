name: Deploy Laravel Backend (Dockerized) to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Dockerize and Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install docker.io docker-compose git -y
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Deploy Dockerized Laravel Backend to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e

            if [ ! -d /var/www/html ]; then
              git clone https://github.com/${{ github.repository }} /var/www/html
            fi

            cd /var/www/html

            git pull origin main

            # Ensure Docker Compose is installed
            if ! command -v docker-compose &> /dev/null; then
              echo "docker-compose could not be found. Installing it..."
              sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | jq -r .tag_name)/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            docker-compose down

            docker-compose up -d --build
