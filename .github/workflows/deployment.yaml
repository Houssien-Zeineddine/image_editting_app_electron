name: Deploy Laravel to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -r backend docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.SSH_USER }}/app

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/${{ secrets.SSH_USER }}/app
          docker-compose down
          docker-compose up -d --build
          EOF

