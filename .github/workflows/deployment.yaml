name: Deploy Laravel Backend (Dockerized) to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Dockerize and Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Build Docker Image for Laravel
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/laravel-backend:latest .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/laravel-backend:latest

      - name: Deploy Dockerized Laravel Backend to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e

            if [ ! -d /var/www/html ]; then
              git clone https://github.com/${{ github.repository }} /var/www/html
            fi

            cd /var/www/html

            git pull origin main

            docker compose down

            docker pull ${{ secrets.DOCKER_USERNAME }}/laravel-backend:latest

            docker compose up -d --build
